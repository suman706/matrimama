<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- =============== script =============================-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<style>
			.search_form1{
				background-color: #85FFBD;
				background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
			}
		</style>
	</head>
	<body>
		<!-- Button trigger modal -->
		<input type="text" data-toggle="modal" data-target="#searchPopup" placeholder="search">
		<div class="modal fade" id="searchPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-info text-white">
						<h5 class="modal-title text-center" id="exampleModalLabel">SEARCH HERE</h5>
					</div>
					<div class="modal-body search_form1">
						<form>
							<div class="form-row">
								<div class="col-md-9 mb-3">
									<label for="validationDefault01">Name</label>
									<input type="text" class="form-control" id="validationDefault01" required>
								</div>
								<div class="col-md-3 mb-3">
									<label for="validationDefault02">Age</label>
									<select class="custom-select" id="validationDefault04" required>
										<option selected disabled value="">Choose...</option>
										<option>18</option>
										<option>20</option>
										<option>22</option>
										<option>24</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="validationDefault03">City</label>
									<input type="text" class="form-control" id="validationDefault03" required>
								</div>
								<div class="col-md-3 mb-3">
									<label for="validationDefault04">State</label>
									<select class="custom-select" id="validationDefault04" required>
										<option selected disabled value="">Choose...</option>
										<option>Bihar</option>
										<option>Uttar Pradesh</option>
										<option>Jharkhand</option>
									</select>
								</div>
								<div class="col-md-3 mb-3">
									<label for="validationDefault05">Pin Code</label>
									<input type="text" class="form-control" id="validationDefault05" required>
								</div>
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
									<label class="form-check-label" for="invalidCheck2">
										Agree to terms and conditions
									</label>
								</div>
							</div>
							<button class="btn btn-primary" type="submit">Submit form</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/custom1.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
