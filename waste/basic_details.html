<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrimama | Basic_details</title>
	<!--================= css ============================-->
	<link rel="stylesheet" href="matrimama/css/style.css">
	<!--=====================bootstrap====================-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- =============== font-awesome ====================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.basic_gender{
			margin-bottom: -1px;
		}
		.second-side{
			padding: 20px;
		}
		.citizen{
			margin-left: -15px;
		}
		.location{
			color: orange;
			font-size: 30px;
		}
		@media only screen and (max-width: 600px) {
			.citizen{
				margin-left: 0px;
			}	
		}
	</style>
</head>
<body>
	<!--===================== form =====================-->
	<div class="container" id="basic_form"> 
		<div class="row">
			<div class="col-lg-3 side-bar">
				<img src="./image/svg/image.svg" alt="side_bar_logo" class="side_bar_logo">
				<h3>Great</h3>
				<p>You have completed 10% of your account</p>
			</div>
			<div class="col-lg-9 upload_details">
				<div class="row">
					<div class="col-lg-10 second-side">
						<h4>Personal Details to help you get best matches</h4>
						<p class="basic_gender"><b>Gender </b><span class="star">*</span></p>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							<label class="form-check-label" for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">Female</label>
						</div><br>
						<div class="main">
							<div class="form-group col-lg-4 citizen">
								<label class="" for="DOB">Date of Birth <span class="star">*</span></label><br>
								<input class="form-control" type="date" name="inlineRadioOptions" id="inlineRadio3">
							</div>
							<div class="form-group col-lg-4">
							    <label for="inputState">Mother Tongue <span class="star">*</span></label>
							    <select id="inputState" class="form-control">
							        <option selected>Choose...</option>
							        <option>Bengali</option>
									<option>English</option>
									<option>Gujarati</option>
									<option>Hindi</option>
									<option>Kannada</option>
									<option>Konkani</option>
							    </select>
						    </div>
						</div>
						<div class="main">
							<div class="form-group col-lg-4 citizen">
							    <label for="inputState">Citizenship <span class="star">*</span></label>
							    <select id="inputState" class="form-control">
							        <option selected>Choose...</option>
							        <option>Bengali</option>
									<option>English</option>
									<option>Gujarati</option>
									<option>Hindi</option>
									<option>Kannada</option>
									<option>Konkani</option>
							    </select>
						    </div>
							<div class="form-group col-lg-4">
							    <label for="inputState">Marital Status</label>
							    <select id="inputState" class="form-control">
							        <option selected>Choose...</option>
							        <option>Married</option>
									<option>Unmarried</option>
							    </select>
						    </div>
						</div>
						<div class="main">
							<div>
						    	<label>Height</label>
						    	<p class="d-flex"><input type="text" placeholder="0" class="w-25 form-control">&nbsp; Feet &nbsp;<input type="text" placeholder="0" class="w-25 form-control">&nbsp; inch</p>
						    </div>
						    <div>
						    	<label>Weight(In Kgs)</label>
						    	<input type="text" placeholder="0" class="form-control w-100">
						    </div>
						    <div class="form-check" style="width: 230px; padding-top: 50px;">
						    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
    							<label class="form-check-label" for="exampleCheck1">Hide Weight?</label>
						    </div>	
						</div>
						<div>
							<span class="location">location</span>
						</div>
						<div class="form-group w-50">
						    <label for="inputState">Country <span class="star">*</span></label>
						    <select id="country" class="form-control">
						        <option selected>Choose...</option>
						        <option>India</option>
								<option>USA</option>
								<option>JAPAN</option>
								<option>SPAIN</option>
						    </select>
					    </div>
					    <form class="py-1">
							<div class="form-check form-check-inline w-25">
								<label for="self" class="form-check-label font-weight-bold">Body Type <span class="star">*</span></label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="slim" class="form-check-input" name="category" value="self">
								<label for="slim" class="form-check-label">slim</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="athletic" class="form-check-input" name="category" value="self">
								<label for="Athletic" class="form-check-label">Athletic</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="average" class="form-check-input" name="category" value="self">
								<label for="Average" class="form-check-label">Average</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="heavy" class="form-check-input" name="category" value="self">
								<label for="Heavy" class="form-check-label">Heavy</label>
							</div>
						</form>
						<div class="py-1">
							<div class="form-check form-check-inline w-25">
								<label for="self" class="form-check-label font-weight-bold">Complexion <span class="star">*</span></label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="very_fair" class="form-check-input" name="category" value="self">
								<label for="very_fair" class="form-check-label">Very Fair</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="fair" class="form-check-input" name="category" value="self">
								<label for="fair" class="form-check-label">Fair</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="whiteish" class="form-check-input" name="category" value="self">
								<label for="Whiteish" class="form-check-label">Whiteish</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="whiteish_brown" class="form-check-input" name="category" value="self">
								<label for="Whiteish_brown" class="form-check-label">Whiteish Brown</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="dark" class="form-check-input" name="category" value="self">
								<label for="dark" class="form-check-label">Dark</label>
							</div>
						</div>
						<div class="py-1">
							<div class="form-check form-check-inline w-25">
								<label for="self" class="form-check-label font-weight-bold">Physical Status <span class="star">*</span></label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="normal" class="form-check-input" name="category" value="self">
								<label for="normal" class="form-check-label">Normal</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="hysically" class="form-check-input" name="category" value="self">
								<label for="Physically" class="form-check-label">Physically Challenged</label>
							</div>
						</div>
						<div class="py-1">
							<div class="form-check form-check-inline w-25">
								<label for="self" class="form-check-label font-weight-bold">Blood Group</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_a" class="form-check-input" name="category" value="self">
								<label for="group_a" class="form-check-label">A+</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_o" class="form-check-input" name="category" value="self">
								<label for="group_o" class="form-check-label">O+</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_b" class="form-check-input" name="category" value="self">
								<label for="group_b" class="form-check-label">B+</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_ab" class="form-check-input" name="category" value="self">
								<label for="group_ab" class="form-check-label">AB+</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_a_negative" class="form-check-input" name="category" value="self">
								<label for="group_a" class="form-check-label">A-</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_o_negative" class="form-check-input" name="category" value="self">
								<label for="group_o" class="form-check-label">O-</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_b_negative" class="form-check-input" name="category" value="self">
								<label for="group_b" class="form-check-label">B-</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="group_ab_negative" class="form-check-input" name="category" value="self">
								<label for="group_ab" class="form-check-label">AB-</label>
							</div>
						</div>
						<button class="save" onclick="photoupload()">Previous</button>
						<button class="save" onclick="next3()">Save & Continue</button>
						<a href="#" onclick="next3()">Skip</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--===================== footer ===================-->
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  	<script src="js/jquery-3.2.1.min.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
