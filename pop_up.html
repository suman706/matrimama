<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--================= title ==========================-->
		<title>Matrimama</title>
		<!--================= css ============================-->
		<link rel="stylesheet" href="css/style.css">

		<link rel="icon" type="image/x-icon" href="./image/favicon.ico">

		<link rel="stylesheet" href="build/css/intlTelInput.css">
		<!--=====================bootstrap====================-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- =============== font-awesome ====================-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!--===================popup form ==================================-->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog px-5 py-2">
				<div class="modal-content">
					<div class="top_model_box"></div>
					<div class="modal-body p-4">
						<div class="model_content_form">
							<h4 class="text-center">Welcome Back!</h4>
							<p class="text-center">You Have Already Registered! Please try to Login.</p>
							<div>
								<label for="email">Email id</label><br>
								<input type="email" id="email" class="col-lg-12 form-control" name="email" required placeholder="xyz@gmail.com">
							</div>
							<div>
								<label for="password">Password</label><br>
								<input type="password" class="col-lg-12 form-control" id="password" name="password" required>
							</div><br>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Login With Mobile</label>
								<a href="#" class="float-right">Forgot Password?</a>
							</div>
							<button class="col-lg-12 btn btn-warning text-white font-weight-bold">Login With Email</button>
							<div class="or-seperator"><i>or</i></div>
							<p class="text-center">Login with your social media account</p>
							<div class="text-center social-btn">
								<a href="#" class="btn btn-info"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
								<a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
							</div>
							<p class="text-center pt-3"><a href="register_page.html">New to Matrimama? Register</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="search" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog p-5">
				<div class="modal-content">
					<div class="top_model_box"></div>
					<div class="modal-body p-4">
						<div class="model_content_form">
							<div class="form-group">
								<label for="gender">I am looking for a</label><br>
								<select class="px-3 py-1 form-control">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="form-group">
								<label for="age">aged from</label><br>
								<select class="px-3 py-1 form-control">
									<option>20</option>
									<option>18</option>
									<option>23</option>
									<option>22</option>
									<option>24</option>
								</select>
							</div>
							<div class="form-group">
								<label for="age">aged to</label><br>
								<select class="px-3 py-1 form-control">
									<option>25</option>
									<option>18</option>
									<option>20</option>
									<option>22</option>
									<option>24</option>
								</select>
							</div>
							<div class="form-group">
								<label for="religion">of Religion</label><br>
								<select class="px-3 py-1 form-control">
									<option>Select</option>
									<option>Hindu</option>
									<option>Muslim</option>
									<option>Christian</option>
									<option>Sikh</option>
									<option>Parsi</option>
									<option>Jain</option>
								</select>
							</div>
							<div class="form-group">
								<label for="lang">of Mother Tongue</label><br>
								<select class="px-3 py-1 form-control">
									<option>Select</option>
									<option>Bengali</option>
									<option>English</option>
									<option>Gujarati</option>
									<option>Hindi</option>
									<option>Kannada</option>
									<option>Konkani</option>
								</select>
							</div>
							<div>
								<button class="bttn search">Let's Begin</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<!--==========================end popup form====================================-->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/script.js"></script>
</body>
</html>
